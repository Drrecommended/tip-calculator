<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="index.js" defer></script>
    <!-- <script src="index.js" defer></script> -->
  </head>
  <body>
    <!--Header-->
    <h1>Spli<br />tter</h1>
    <!--Calculator-->
    <main>
      <!--Bill Total-->
      <div class="input-container">
        <p class="input-title">Bill</p>
        <div class="icon-container">
          <img src="./images/icon-dollar.svg" alt="" />
          <input
            type="number"
            placeholder="0"
            class="input"
            dir="rtl"
            id="bill-input"
            min="0"
            step="0.01"
          />
        </div>
        <!--select amount to tip section-->
        <p class="input-title">Select Tip %</p>
        <div class="percent-container">
          <button class="percent-btn" id="percent-buttons" data-value="5">5%</button>
          <button class="percent-btn" id="percent-buttons" data-value="10">10%</button>
          <button class="percent-btn" id="percent-buttons" data-value="15">15%</button>
          <button class="percent-btn" id="percent-buttons" data-value="25">25%</button>
          <button class="percent-btn" id="percent-buttons" data-value="50">50%</button>
          <input
            type="number"
            data-percent
            class="input custom-input"
            placeholder="Custom"
            id="custom-percent-input"
            dir="rtl"
            maxlength="10"
            step="1"
            min="0"
            max="100"
          />
        </div>
        <!--number of people section-->
        <p class="input-title">Number of People</p>
        <p class="warning input-title">Can't be zero</p>
        <div class="icon-container">
          <img src="./images/icon-person.svg" alt="" />
          <input
            type="number"
            placeholder="0"
            class="input"
            id="guest-count-input"
            dir="rtl"
            min="0"
          />
        </div>
      </div>
      <!--results-->
      <div class="result__container">
        <div class="inner-result__container">
          <p class="amount">Tip Amount<span>/ person</span></p>
          <p class="number" id="tip-per-person" data-tip>$0.00</p>
        </div>
        <div class="inner-result__container">
          <p class="amount">Total<span>/ person</span></p>
          <p class="number" id="total-per-person" data-total>$0.00</p>
        </div>
        <button class="reset-button" id="reset-button">reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tyler French</a>.
    </footer>
  </body>
</html>
