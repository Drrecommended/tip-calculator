<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <h1 class="">Spli<br />tter</h1>
    <!--Calculator-->
    <main>
      <div class="container">
        <div class="icon-container">
          <label>Bill</label>
          <!--on key press check for num function passing event-->
          <!--FIX ON KEY DOWN BY ADDING A RESUABLE FUNCTION THAT DOES NOT ACCEPT SYMBOLS-->
          <input
            type="number"
            placeholder="0"
            dir="rtl"
            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            onkeyup="formatBill(event)"
            id="bill-amount"
            max="1.00"
            step="0.1"
          />
          <img src="./images/icon-dollar.svg" alt="" />
        </div>
        <!--select amount to tip section-->
        <label>Select Tip %</label>

        <ul>
          <li><button id="percent" data-percent="5">5%</button></li>
          <li><button id="percent" data-percent="10">10%</button></li>
          <li><button id="percent" data-percent="15">15%</button></li>
          <li><button id="percent" data-percent="25">25%</button></li>
          <li><button id="percent" data-percent="50">50%</button></li>
          <li>
            <input
              type="number"
              data-percent
              placeholder="Custom"
              id="percent"
              dir="rtl"
              max="1.00"
              step="1.00"
            />
          </li>
        </ul>
        <!--number of people section-->
        <div class="icon-container">
          <div class="flex">
            <label>Number of People</label>
            <label class="warning">Can't be zero</label>
          </div>
          <input
            type="number"
            placeholder="0"
            id="head-count"
            dir="rtl"
            onkeydown="getHeadCount()"
          />
          <img src="./images/icon-person.svg" alt="" />
        </div>
      </div>
      <!--results-->
      <div class="result__container">
        <div class="inner-result__container">
          <div>
            <p class="amount">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <p class="number" id="tip-amount" data-tip>$0.00</p>
        </div>
        <div class="inner-result__container">
          <div>
            <p class="amount">Total</p>
            <p class="person">/ person</p>
          </div>
          <p class="number" id="total-amount" data-total>$0.00</p>
        </div>
        <button data-reset>reset</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="vendor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
