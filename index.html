<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <h1 class="">Spli<br />tter</h1>
    <!--Calculator-->
    <main>
      <div class="container">
        <label>Bill</label>
        <input type="text" />
        <label>Select Tip %</label>
        <div>
          <ul>
            <li>5%</li>
            <li>10%</li>
            <li>15%</li>
            <li>25%</li>
            <li>50%</li>
            <li>Custom</li>
          </ul>
        </div>
        <label>Number of People</label>
        <input type="text" />
      </div>
      <!--results-->
      <div class="result__container">
        <div class="inner-result__container">
          <h2>Tip Amount</h2>
          <h3>/ person</h3>
        </div>
        <div class="result__container">
          <h2>Total</h2>
          <h3>/ person Reset</h3>
        </div>
        <button>reset</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
