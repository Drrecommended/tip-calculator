<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <h1 class="">Spli<br />tter</h1>
    <!--Calculator-->
    <main>
      <div class="container">
        <div class="addon">
          <label>Bill</label>
          <!--on key press check for num function passing event-->
          <input
            type="text"
            placeholder="0"
            dir="rtl"
            onkeypress="checkForNum(event)"
          />
          <img src="./images/icon-dollar.svg" alt="" />
        </div>
        <!--select amount to tip section-->
        <label>Select Tip %</label>

        <ul>
          <li><button>5%</button></li>
          <li><button>10%</button></li>
          <li><button>15%</button></li>
          <li><button>25%</button></li>
          <li><button>50%</button></li>
          <li><input type="text" placeholder="Custom" dir="rtl" /></li>
        </ul>
        <!--number of people section-->
        <div class="addon">
          <label>Number of People</label>
          <input type="text" placeholder="0" dir="rtl" />
          <img src="./images/icon-person.svg" alt="" />
        </div>
      </div>
      <!--results-->
      <div class="result__container">
        <div class="inner-result__container">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tip-amount">$0.00</p>
        </div>
        <div class="inner-result__container">
          <div>
            <p>Total</p>
            <p>/ person Reset</p>
          </div>
          <p id="total-amount">$0.00</p>
        </div>
        <button>reset</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
