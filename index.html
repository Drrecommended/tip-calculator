<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <h1 class="">Spli<br />tter</h1>
    <!--Calculator-->
    <main>
      <div class="container">
        <div class="icon-container">
          <label>Bill</label>
          <!--on key press check for num function passing event-->
          <!--FIX ON KEY DOWN BY ADDING A RESUABLE FUNCTION THAT DOES NOT ACCEPT SYMBOLS-->
          <input
            type="number"
            placeholder="0"
            dir="rtl"
            id="bill-amount"
            onchange="return validateForm()"
            onkeydown="return event.keyCode === 8 ||
              event.keyCode === 46 ? true : !isNaN(Number(event.key))"
            max="1.00"
            step="0.05"
          />
          <img src="./images/icon-dollar.svg" alt="" />
        </div>
        <!--select amount to tip section-->
        <label>Select Tip %</label>

        <ul>
          <li><button id="five">5%</button></li>
          <li><button id="ten">10%</button></li>
          <li><button id="fifteen">15%</button></li>
          <li><button id="twenty-five">25%</button></li>
          <li><button id="fifty">50%</button></li>
          <li>
            <input
              type="number"
              placeholder="Custom"
              id="custom"
              dir="rtl"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
              max="1.00"
              step="0.05"
            />
          </li>
        </ul>
        <!--number of people section-->
        <div class="icon-container">
          <div>
            <label>Number of People</label>
          </div>
          <input type="number" placeholder="0" id="people-count" dir="rtl" />
          <img src="./images/icon-person.svg" alt="" />
        </div>
      </div>
      <!--results-->
      <div class="result__container">
        <div class="inner-result__container">
          <div>
            <p class="amount">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <p class="number" id="tip-amount">$0.00</p>
        </div>
        <div class="inner-result__container">
          <div>
            <p class="amount">Total</p>
            <p class="person">/ person</p>
          </div>
          <p class="number" id="total-amount">$0.00</p>
        </div>
        <button>reset</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="vendor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
